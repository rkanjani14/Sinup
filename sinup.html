<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sign-up-form">
        <img src="user.png">
        <h1>Sign Up Now</h1>
        <form action="">
            <div class="name">
                <input type="name" name="" id="" placeholder="First Name">
                <input type="name" name="" id="" placeholder="Last Name">
            </div>
            <input type="email" class="input-box" placeholder="Email">
            <input type="password" class="input-box" placeholder="password">
            <input type="password" class="input-box" placeholder="Confirm password">
            <p><span><input type="checkbox"></span> agree to the terms of services</p>
            <button type="button" class="signup-btn">Sign up</button>
            <hr>
            <p class="or">OR</p>
            <button type="button" class="google-btn">Login with Google</button>
            <p>Do you have an account ? <a href="#">Sign in</a></p>
           
        </form>
    </div>
</body>

</html>
